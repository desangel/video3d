<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="video3d"/>
	<meta name="description" content="video3d"/>
	 <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
	<title>video3d demo</title>
	<link rel="stylesheet" href="css/video3d.css">
	<script src="../libs/three/three.min.js"></script>
	<script src="js/video3d.js?id=3"></script>
<style>
*{ margin:0; padding:0;}
body { position: absolute; top:0; bottom:0; left:0; width:100%; }
.video3d-container{ position: absolute; top:0; bottom:0; left:0; width:100%;}
.video3d-renderer{ position: absolute; top:0; bottom:36px; left:0; width:100%;}
.video3d-control{ position:absolute; bottom: 0; left:0; width: 100%; height:36px;  background-color: rgba(31,31,31,0.8); }
.video3d-control:after { content:" "; display:block; height:0; visibility:hidden; clear:both; }
.video3d-control-scroll{ position:absolute; top:-10px; left:0; width: 100%; height:10px; }
.video3d-control-scroll-bg{ width: 100%; height: 100%; background: #3A3A3A; }
.video3d-control-scroll-bg1{ position:absolute; z-index:1; top:0; left:0; width: 0; height: 100%; background: #efefef; }
.video3d-control-scroll-bg2{ position:absolute; z-index:2; top:0; left:0; width: 0; height: 100%; background: #3B8BC4; }
.video3d-control-btn-play,
.video3d-control-btn-volume,
.video3d-control-btn-fullscreen,
.video3d-control-txt-time
{ width: 48px; height:100%; background: no-repeat center; background-size: 32px 32px; }
.video3d-control-btn-play{ float:left; background-image: url(css/icons/vplay.png); border-right: 1px solid #3A3A3A;}
.video3d-control-btn-play[pause]{  background-image: url(css/icons/vstop.png); }
.video3d-control-btn-volume{ float: right; background-image: url(css/icons/vfullscreen1.png); border-left: 1px solid #3A3A3A;}
.video3d-control-btn-fullscreen{ float: right; background-image: url(css/icons/vfullscreen1.png); border-left: 1px solid #3A3A3A;}
.video3d-control-txt-time{ float: left; width:auto; line-height: 36px; }

.btn-play { 
	position: absolute; top: 50%; left: 50%; margin: -25px 0 0 -25px; width: 50px; height: 50px; 
	1background: url(css/icons/play.png) no-repeat center; background-size: 100%;  
	
	text-align: center; vertical-align: top; /* white-space: nowrap; */ word-break:break-all;
	color: #fff; background-color: #929292; background-clip: padding-box; border: 1px solid #ccc; border-radius: 3px; -webkit-appearance: button; 
	box-sizing: border-box;  
	cursor: pointer;-webkit-transition: all; -webkit-transition-timing-function: linear; -webkit-transition-duration: .2s; 
 	transition: all; transition-timing-function: linear; transition-duration: .2s; 
}
 .btn-play:active:not(:disabled){ color: #666; background-color: #fff; border: 1px solid #fe9778; } }
</style>
<script>
	function onload(){
		document.body.addEventListener('touchstart', function(){ /*just for make :active active */ });
		document.addEventListener('touchstart', function(e){ /*fix window */ e.stopPropagation(); });
	
		player = new video3d({
			container: document.getElementById('playerContainer'),
			videoSources: [
				{ type:'video/mp4', src: '../assets/video/960p.mp4' },
				{ type:'video/mp4', src: 'http://www.91holy.com/h5/videos/960p.mp4' }
			]
		});
		//player.play();
	}
</script>
</head>
<body onload="onload()">
	<div id="playerContainer"></div>
	<button class="btn-play" onclick="player.togglePlay();"></button>
</body>
</html>
