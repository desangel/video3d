<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="video3d"/>
	<meta name="description" content="video3d"/>
	<title>video3d demo</title>
	<link rel="stylesheet" href="css/video3d.css">
	<script src="js/video3d.js?id=1"></script>
<style>

</style>
<script>
	function onload(){
		player = new video3d({
			container: document.getElementById('playerContainer'),
			videoSources: [
				{ type:'video/mp4', src: '../assets/video/960p.mp4' }
			]
		});
	}
</script>
</head>
<body onload="onload()">
	<div id="playerContainer"></div>
</body>
